<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Exemplo de JavaScript</title>
</head>
<body>
    <h1 id="titulo">Este é um exemplo de JavaScript</h1>
    <p id="paragrafo">JavaScript é uma linguagem de programação utilizada na web.</p>
    <ul id="lista">
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ul>
    <div id="conteudo-html"></div>
    <div id="validacao-formulario">
        <form id="meu-formulario">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required><br><br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br><br>
            <button type="submit">Enviar</button>
        </form>
    </div>
    <button id="botao1">Botão 1</button>
    <button id="botao2">Botão 2</button>
    
    <script src="script.js"></script>
</body>
</html>
